<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ary Develop</title>
    <link rel="stylesheet" href="/default.css">
    <style>
        #container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #recent-post{
            display: flex;
            flex-direction: column;
            width: 60%;
        }
        h2{
            font-weight: 500;
        }
        h1{
            margin: 1em 0;
        }
        .tag{
            font-size: 12px;
        /* background-color: #FFFF70; */
        background-color: #a6ff81;
        /* background-color: #5962FF; */
        margin: 0 0.5em;
        padding: 0.2em;
        box-shadow: -3px 5px 4px 0px #FFFF70;
        user-select: none;
        
    }
        a{
            text-decoration: none;
            color: #000000;
        }
        a:hover{
            color: hsl(58, 80%, 50%);
        }
        .card{
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background-color: #ffff7009;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.37);
        }
        .titlentags{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    {% include nav.html %}
    <div id="whitespace" style="height: 10vh;"></div>
    <div id="container">
        <h1 style="user-select: none;">Recent Post</h1>
    <div id="recent-post">
        {% for post in site.posts %}
        
        <div class="card">
            <div class="titlentags">
                <a href="{{post.url}}"><div class="post-title"><h2>{{post.title}}</h2>
                </div></a>
                <div class="tags">
                    {%for tag in post.tags %}
                    <span class="tag">#{{tag}}</span>
                    {%endfor;%}
                </div>
            </div>
            <div class="spoiler">
                {{post.content| truncatewords: 48 }}
            </div>
        </div>
        {%endfor;%}
    </div>
    </div>
    {% include footer.html %}
</body>
</html>
