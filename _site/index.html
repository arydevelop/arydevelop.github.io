    <style>
        #recent-post{
            display: grid;
            grid-template-columns: 250px 200px 200px 200px 200px;
            grid-template-rows: 150px 150px;
            grid-template-areas: 
            "ary ary ary";
        }
        .card-big{
            background-color: rgb(193, 87, 255); ;
            height: 300px;
            width: 250px;
            grid-area: ary;
        }
        .card1{

        }
        .card2{
            background-color: rgb(255, 163, 87);

        .card3{

        .card4{

        }
        .card5{
            background-color: rgb(87, 255, 165);
        }
        .card6{
            background-color: rgb(87, 160, 255);
        }
        #small-recent-post-container{
            display: flex;
        }
        #recent-post{
            display: flex;
        }
        h2{
            font-weight: 500;
            margin: 0.5em 0;
        }
    </style>
</head>
